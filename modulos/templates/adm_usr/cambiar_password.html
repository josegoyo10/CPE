<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<link rel="stylesheet" href="../nueva_cotizacion/estilos.css">
<script type="text/javascript">
function guardar(){
	if(document.adm_usr_password.clave.value.length < 1){
		alert('ingrese PASSWORD');
		document.adm_usr_password.clave.focus();
		return false;
	}
	if (document.adm_usr_password.nclave.value.length < 8){
		alert('El campo Ingrese nuevo PASSWORD debe contener minimo 8 caracteres');
		document.adm_usr_password.nclave.focus();
		return false;
	}
	if(document.adm_usr_password.cclave.value.length < 8){
		alert('El campo Confirmar PASSWORD debe contener minimo 8 caracteres');
		document.adm_usr_password.cclave.focus();
		return false;
	}
	if(document.adm_usr_password.clave.value == document.adm_usr_password.nclave.value){
		alert('El nuevo Password debe ser diferente al existente');
		document.adm_usr_password.nclave.focus();
		return false;
	}
	if(document.adm_usr_password.nclave.value != document.adm_usr_password.cclave.value){
		alert('La nueva clave y la confirmacion de esta no son iguales');
		document.adm_usr_password.nclave.focus();
		return false;
	}
	
document.adm_usr_password.accion.value='guardar';
document.adm_usr_password.submit();
}
</script>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Opciones Personales</title>
</head>
<body>
<form method="post" name="adm_usr_password">
<input type="hidden" value="{ca}" name="ca">
<input type="hidden" name="accion">
<table border="0" width="90%">
	<tr>
		<td>
		<table border="0">
			<tr>
				<td align="left" class="titulonormal">Cambio de Password</td>
			</tr>
		</table>
		<table class="textonormal" align="center" cellpadding="5" border="0">
			<tr>
				<td align="right">Usuario:</td>
				<td><input type"text" name="usuario" value="{usuario}" disabled="disabled" class="userinput"></td>
				<td align="right">(*) PASSWORD:</td> 
				<td><input type="password" name="clave" maxlength="16" class="userinput"></td>
			</tr>
			<tr>
				<td align="right">Nombre:</td>
				<td><input type="" text="" name="nombre" value="{nombre}" disabled="disabled" class="userinput"></td>
				<td align="right">(*) Ingrese nuevo PASSWORD:</td>
				<td><input type="password" name="nclave" maxlength="8" class="userinput"></td>
			<tr>
				<td align="right">Apellidos:</td>
				<td><input type="" text="" name="apellido" value="{apellido}" disabled="disabled" class="userinput"></td>
				<td align="right">(*) Confirmar nuevo PASSWORD:</td>
				<td><input type="password" name="cclave" maxlength="8" class="userinput"></td>
			</tr>      
			<tr>
				<td></td>
				<td></td>
				<td align="right"></td>
				<td></td>
			</tr>
		</table>
		<table align="center" cellspacing="4" cellpadding="3" border="0">
			<tr>
				<td><input type="button" value="Cambiar Password" onclick="guardar();"></td>
				<td><td>
				<td><input type="reset" value="Cancelar"></td>
			</tr>
		</table>
		</td>
	</tr>
</table>
</form>
</body>
</html>
