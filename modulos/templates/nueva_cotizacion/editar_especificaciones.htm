<html>
<head>
<title>Editar Especificaciones</title>
<script language="javascript" src="../../includes/funciones.js"></script>
<script language="JavaScript" src="../checkfield.js"></script>
<link href="estilos.css" rel="stylesheet" type="text/css">
<SCRIPT LANGUAGE="JavaScript" type="text/javascript">
	function valida_form() {
		document.editar_especificaciones.submit();
	}
	window.name = "espec_modal";
</SCRIPT>
</head>
<body>
<table width="600" height="30" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="titulonormal"><!-- InstanceBeginEditable name="Titulo" -->Editar Especificaciones<!-- InstanceEndEditable --></td>
  </tr>
</table>
<table width="600" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><!-- InstanceBeginEditable name="Cuerpo" -->
	<FORM METHOD=POST NAME="editar_especificaciones" target="espec_modal">
	  <INPUT TYPE="hidden" NAME="id_os_detalle" VALUE="{id_os_detalle}">
	  <INPUT TYPE="hidden" NAME="accion" VALUE="editar">
      <table width="305"  border="0" align="left" cellpadding="2" cellspacing="2" class="textonormal">
        <tr>
          <td width="193">Especificaci&oacute;n</td>
          <td width="136">&nbsp;</td>
        </tr>
        <tr align="center">
          <td colspan="2"><textarea name="osde_especificacion" cols="40" rows="5" wrap="VIRTUAL" onBlur="Upper(this);">{osde_especificacion}</textarea></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr align="center">
          <td colspan="2"><input type="button" name="Button" value="Grabar" onClick="valida_form();"> <input type="button" name="Button" value="Cancelar" onClick="window.close();"></td>
        </tr>
      </table>
	</FORM>
      <p>&nbsp;</p>
    <!-- InstanceEndEditable --></td>
  </tr>
</table>
<script LANGUAGE="javascript">
	window.document.editar_especificaciones.osde_especificacion.onkeypress = KeyIsTexto ;
</script>
</body>
</html>
