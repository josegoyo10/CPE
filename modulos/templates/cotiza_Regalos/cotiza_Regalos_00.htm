<script type="text/javascript">
function checkDV(){
	var crut = '';
	if( validar_obligatorio( cotiza_Regalos_00.clie_rut, "La Cédula es obligatoria" )){
		return false;
	  	crut = '';
	  }
	if(validar_numero( cotiza_Regalos_00.clie_rut, "La Cédula debe ser un Número" )){
		return false;	
		crut = '';
	  }
	  
	 mcrut= cotiza_Regalos_00.clie_rut.value;
	  for(i=0; i<mcrut.length; ++i)
		if (mcrut.charAt(i) != '.' && mcrut.charAt(i) != '-'){
		 crut = crut + mcrut.charAt(i);
		}
		
	  largo = crut.length;
	  if ( largo < 6 ){
		alert("Debe ingresar la Cédula completa.");
		document.cotiza_Regalos_00.clie_rut.focus();
		document.cotiza_Regalos_00.clie_rut.select();
		return false;
	  }
	
	window.document.cotiza_Regalos_00.clie_rut.onkeypress = KeyIsEnter ;	  
	document.cotiza_Regalos_00.submit();
	return true;
}

}
